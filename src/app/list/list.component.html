<div class="list-container">
  <h2>Providers</h2>
  <ul class="providers"> 
    <li *ngFor="let provider of unselectedProviders">
      <contact-card [provider]="provider"></contact-card> 
      <button class="save"(click)="onSave(provider)">Save</button>
    </li>
  </ul>

  <h2>Saved Providers</h2>
  <ul class="saved"> 
    <li *ngFor="let provider of selectedProviders">
      <contact-card [provider]="provider"></contact-card> 
      <button class="remove" (click)="onRemove(provider)">Remove</button>
    </li>
  </ul>

</div>
