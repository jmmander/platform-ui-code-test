<div class="list-container">
  <h2>Providers</h2>
  <ul class="providers"> 
    <li *ngFor="let provider of unselectedProviders">
      <contact-card class="hoverable" [provider]="provider" [saved]="false" (click)="onSave(provider)"></contact-card> 
    </li>
  </ul>

  <h2>Saved Providers</h2>
  <ul class="saved"> 
    <li *ngFor="let provider of savedProviders">
      <contact-card [provider]="provider" [saved]="true"></contact-card> 
    </li>
  </ul>

</div>
